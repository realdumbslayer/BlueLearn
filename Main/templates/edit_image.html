{% extends 'includes/_navbar.html' %}
<head>
  <style>
  .container {
    padding: 20px;
    margin-left: 50px; /* Adjust this value to shift the content more or less */
    border: 1px solid #ccc; /* Add border to the textarea within the panel */
    border-radius: 10px;
}
</style>
</head>
{% block body %}
 <div class="container">
  <h1>Edit Image</h1>
  <form method="POST" action="{{ url_for('edit_image', image_id=image.id) }}" enctype="multipart/form-data"> 
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3">{{ image.description }}</textarea>
    </div>
    <div class="form-group">
      <label for="imageFile">Choose New Image</label>
      <input type="file" class="form-control-file" id="imageFile" name="image" required>
      <p id="previousImageName">Previous Image: {{ image.filename }}</p> 
    </div>
    <!-- Hidden input to store the previous image name -->
    <input type="hidden" id="previousImage" name="previous_image" value="{{ image.filename }}">
    
    <input type="hidden" name="image_id" value="{{ image.id }}">
    <input type="hidden" name="class_id" value="{{ image.class_id }}">
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('class_content', class_id=image.class_id) }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
